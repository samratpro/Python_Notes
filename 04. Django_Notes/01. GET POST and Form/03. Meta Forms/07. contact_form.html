{% extends 'index.html' %}
{% load static %}
{% block content %}

<div class="container">

    <form action="" method="post">
        {% csrf_token %}

            {{ test_form.name }}
        </div>

            {{ test_form.phone }}

            {{ test_form.message }}

    </form>
    
</div>


    
{% endblock content %}
