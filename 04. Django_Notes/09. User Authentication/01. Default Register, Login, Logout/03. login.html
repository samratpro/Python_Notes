{% extends 'index.html' %}
{% load static %}

{% block content %}


<div class="container mt-5 w-50">

    <form action="" method="post" class="border-bottom border-primary">

        {% csrf_token%}

        <div class="form-group">
          <input type="text" name="username" id="" class="form-control" placeholder="Username">
        </div>
        <div class="form-group">
            <input type="password" name="password" id="" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary"> Login </button>
        </div>
    </form>

    <div class="mt-3">
        <a name="forget" id="" class="btn btn-warning" href="#" role="button">Forget Password</a>
        <button disabled="disabled" class="mr-2 ml-2">or</button>
        <a name="create_account" id="" class="btn btn-primary" href="{% url 'register' %}" role="button">Create Account</a>
    </div>


    <div class="mt-5 border border-primary p-5">
        {% for message in messages %}
            <h3>{{message}}</h3>
        {% endfor %}

    </div>


</div>

{% endblock content %}
