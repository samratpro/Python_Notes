<!-- user/forget_password/password_reset_done.html -->

{% extends 'index.html' %}
{% load static %}
{% block basecontent %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-body p-5 text-center">
                    <!-- Success Icon -->
                    <div class="success-icon mb-4">
                        <i class="fas fa-check-circle"></i>
                    </div>

                    <!-- Logo Section -->
                    <div class="text-center mb-4">
                        <img src="{% static 'img/logo.png' %}" alt="Logo" class="logo-img">
                        <div class="brand-name">Sofmake</div>
                    </div>

                    <h2 class="reset-success-text mb-3">Password Reset Successful!</h2>
                    
                    <p class="text-muted mb-4">
                        Your password has been successfully reset. You can now log in with your new password.
                    </p>

                    <a href="{% url 'login' %}" class="btn btn-dark w-100 py-3 custom-button">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        Return to Login
                    </a>

                    <div class="mt-4 help-text">
                        <p class="mb-0 text-muted">
                            Need help? <a href="#" class="forgot-link">Contact Support</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add only new styles specific to password reset success -->
<style>
.success-icon {
    font-size: 4rem;
    color: #28a745;
    animation: scaleIn 0.5s ease-out;
}

.reset-success-text {
    color: var(--primary-color);
    font-weight: 600;
    animation: slideIn 0.5s ease-out;
}

@keyframes scaleIn {
    from {
        transform: scale(0);
        opacity: 0;
    }
    to {
        transform: scale(1);
        opacity: 1;
    }
}

@keyframes slideIn {
    from {
        transform: translateY(20px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

.help-text {
    border-top: 1px solid #dee2e6;
    padding-top: 1.5rem;
}
</style>

{% endblock basecontent %}
