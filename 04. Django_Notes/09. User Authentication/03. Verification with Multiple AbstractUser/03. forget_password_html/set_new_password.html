{% extends 'dashboard/base.html' %}
{% load static %}

{% block basecontent %}

  <p class="text-center">Set a new Password</p>

  <form action="" method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">New Password</label>
      <input name="new_password1" type="Password" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Confirm Password</label>
      <input name="new_password2" type="Password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Update Password</button>
    <div class="d-flex align-items-center justify-content-center">
      <p class="fs-4 mb-0 fw-bold">or </p>
      <a class="text-primary fw-bold ms-2" href="{% url 'login' %}">Sign In</a>
    </div>
  </form>

  <div class="mt-2 mb-5 p-1 text-center fs-4 text-danger font-weight-bold">
    {% for message in messages %}
        <p style="color:red" class="font-weight-bold mb-4">{{message}}</p>
    {% endfor %}
  </div>

  {% endblock basecontent %}
