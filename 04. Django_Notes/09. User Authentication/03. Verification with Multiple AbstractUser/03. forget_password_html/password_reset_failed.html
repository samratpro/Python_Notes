<!-- user/forget_password/password_reset_failed.html -->

{% extends 'index.html' %}
{% load static %}
{% block basecontent %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-body p-5 text-center">
                    <!-- Error Icon -->
                    <div class="error-icon mb-4">
                        <i class="fas fa-exclamation-circle"></i>
                    </div>

                    <!-- Logo Section -->
                    <div class="text-center mb-4">
                        <img src="{% static 'img/logo.png' %}" alt="Logo" class="logo-img">
                        <div class="brand-name">Sofmake</div>
                    </div>

                    <h2 class="reset-fail-text mb-3">Link Expired</h2>
                    
                    <p class="text-muted mb-4">
                        The password reset link has expired or is invalid. 
                        Please request a new password reset link to continue.
                    </p>

                    <div class="d-grid gap-3">
                        <a href="{% url 'forget_password' %}" class="btn btn-dark py-3 custom-button">
                            <i class="fas fa-redo me-2"></i>
                            Request New Reset Link
                        </a>
                        
                        <a href="{% url 'login' %}" class="btn btn-outline-dark py-2 custom-outline-btn">
                            <i class="fas fa-arrow-left me-2"></i>
                            Return to Login
                        </a>
                    </div>

                    <div class="mt-4 help-text">
                        <p class="mb-0 text-muted">
                            Need assistance? <a href="#" class="forgot-link">Contact Support</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add only new styles specific to password reset failure -->
<style>
.error-icon {
    font-size: 4rem;
    color: #dc3545;
    animation: pulseError 1s ease-in-out;
}

.reset-fail-text {
    color: #dc3545;
    font-weight: 600;
    animation: slideIn 0.5s ease-out;
}

@keyframes pulseError {
    0% {
        transform: scale(0.8);
        opacity: 0;
    }
    50% {
        transform: scale(1.2);
        opacity: 0.8;
    }
    100% {
        transform: scale(1);
        opacity: 1;
    }
}

@keyframes slideIn {
    from {
        transform: translateY(20px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

.help-text {
    border-top: 1px solid #dee2e6;
    padding-top: 1.5rem;
    margin-top: 2rem;
}

.btn-outline-dark:hover {
    background-color: #f8f9fa;
    color: var(--primary-color);
}

.d-grid {
    display: grid;
}

@media (max-width: 576px) {
    .card-body {
        padding: 2rem !important;
    }
    
    .error-icon {
        font-size: 3rem;
    }
}
</style>

{% endblock basecontent %}
