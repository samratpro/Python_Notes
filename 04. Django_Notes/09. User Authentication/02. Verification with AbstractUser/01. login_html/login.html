{% extends 'base.html' %}    <!-- in ``base.html`` block ``content`` section will replace this file -->
{% load static %}            <!-- ``static`` is for CSS, image JS static files support -->
{% block content %}          <!--  block ``content``  will replace ``base.html`` section  ``content`` -->



<div class="container mt-5 w-50">

    <form action="" method="post" class="border-bottom border-dark">  <!--  action="" method="post"  -->

        {% csrf_token%}               <!--  CSRF token is for post method -->

        <div class="form-group">       <!-- name="email" will read django -->
          <input type="email" name="email" id="" class="form-control mb-3" placeholder="Jhon@mail.com"> 
        </div>
        <div class="form-group">       <!-- name="password" will read django -->
            <input type="password" name="password" id="" class="form-control mb-3" placeholder="Password">
        </div>

        <div class="d-flex align-items-center justify-content-between mb-4">
            <div class="form-check">
              <input type="checkbox" name="remember_me" class="form-check-input">   <!-- name="remember_me" will read django -->
              <label class="form-check-label text-dark" for="flexCheckChecked">
                Remeber this Device
              </label>
            </div>
            <a class="text-primary fw-bold" href="{% url 'forget' %}">Forgot Password ?</a>
        </div>
        
        <div class="form-group">      <!-- type="submit" will read django -->
            <button type="submit" class="btn btn-dark mb-4"> Login </button>
        </div>
    </form>

    <div class="mt-3">
        <a name="forget" id="" class="btn btn-warning" href="#" role="button">Forget Password</a>
        <button disabled="disabled" class="ms-3 me-3">or</button>
        <a name="create_account" id="" class="btn btn-dark" href="{% url 'register' %}" role="button">Create Account</a>
    </div>


    <div class="mt-2 border-primary p-5 text-danger fs-6 ">
        {% for message in messages %}                      <!--  Django For Loop -->
            <span>{{message}}</span>
        {% endfor %}

    </div>


</div>

{% endblock content %}
